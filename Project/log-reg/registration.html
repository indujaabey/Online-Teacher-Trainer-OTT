        <h1 class="h2">Registration Form</h1>

<form action="submitRegistration.php"  method="POST" onsubmit="return checkEmails()" "return checkPasswords()">
  
       <label class="h2"><b>Full Name</b></label><br>
       <input type="text" id="fullname" name="fullname" style="width:500px;" placeholder="Enter your full name" required><br><br>
       <label class="h2"><b>Address</b></label><br>
       <input type="text" id="addr" name="addr" style="width:500px;" placeholder="address " required><br><br>
   
	   <label class="h2"><b>Country</b></label><br>
       <input type="text" id="addr2" name="addr2" style="width:500px;" placeholder="country " required><br><br>
       <label class="h2"><b>Gender</b></label>
       <input type="radio" id="gender" name="gender" value="m" required>Male                 
       <input type="radio" id="gender" name="gender" value="f" required>Female
       <br><br>
       <label class="h2"><b>Date Of Birth</b></label><br>
       <input type="date" id="dob" name="dob" required><br><br>
       <label class="h2"><b>Email Address</b></label><br>
       <input type="text" id="eadd" name="eadd" style="width:500px;" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9]+\.[a-z]{1,3}" placeholder="Ex:myname@exampie.com" required><br><br>
       <label class="h2"><b>Re-enter email address</b></label><br>
       <input type="text" id="re-eadd" name="re-eadd" style="width:500px;" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9]+\.[a-z]{1,3}" placeholder="Ex:myname@exampie.com" required><br><br>
       <label class="h2"><b>Contact Number</b></label><br>
       <input type="text" id="mob" name="mob" style="width:250px;" placeholder="Contact Number" required><br><br>
      
       <br>
       <label class="h2"><b>Password</b></label><br>
       <input type="password" id="paw" name="paw" style="width:250px;" required><br><br>
       <label class="h2"><b>Re-enter password</b></label><br>
       <input type="password" id="re-paw" name="re-paw" style="width:250px;" required><br><br>
       <label class="h2"><b>I accept the privacy policy</b></label>
       <input type="checkbox" id="accept" name="accept" required><br><br>
      <button type="submit">Submit</button>
       
       
</form>
